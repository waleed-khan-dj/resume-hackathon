<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resumeForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree" required>

                <label for="education">School:</label>
                <input type="text" id="education" name="education" required>
            </fieldset>

            <fieldset>
                <label for="workExperience">Work Experience:</label>
                <textarea id="workExperience" name="workExperience" required></textarea>
            </fieldset>

            <fieldset>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" required></textarea>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>
    </div>

    <div id="resumePage" class="resume-page hidden">
        
        <div id="resumeContent" class="resume-content">
           <center><img id="resumePhoto" class="resume-photo" src="" alt="Profile Photo"></center> 
            <h1 id="resumeName"></h1>
            <p id="resumeEmail"></p>
            <p id="resumePhone"></p>
            
            <h2 style="text-align:left">Education</h2>
            <p id="resumeEducation"></p>

            <h2 style="text-align:left">Work Experience</h2>
            <p id="resumeWorkExperience"></p>

            <h2 style="text-align:left">Skills</h2>
            <p id="resumeSkills"></p>
        </div>

        <div class="buttonDiv">
        <button id="backButton" onclick="window.location.href='index.html'">Back to Form</button>
        <button id="printButton" onclick="window.print()">Print</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
